<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Tecnico N1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="ladoE">
                <h2>BEM VINDO</h2>
                <div class="novo-login">
                    <h3>NOVO LOGIN</h3>

                    <button>Criar Conta</button>
                    <div class="icons">
                        <img src="./img/iconegmail.png" alt="Gmail">
                        <img src="./img/twittericon.png" alt="WhatsApp">
                        <img src="./img/whatsapicon.png" alt="Telegram">
                    </div>
                </div>
            </div>
            <div class="ladoD">
                <h2>FAÇA LOGIN</h2>
                <form>
                    <input type="text" placeholder="Usuário">
                    <input type="password" placeholder="********">
                    <div class="options">
                        <label><input type="checkbox"> Lembrar de mim</label>
                        <button type="submit">Entrar</button>
                    </div>
                </form>
                <div class="rede-social">
                    <img src="./img/iconfacebook.png" alt="Facebook">
                    <img src="./img/icontiktok].png" alt="TikTok">
                    <img src="./img/iconinstagram.webp" alt="Instagram">
                    <img src="./img/twittericon.png" alt="Twitter">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
